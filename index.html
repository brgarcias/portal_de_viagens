    <title>Portal de Viagens - Bruno Garcia</title>

  <body>
    <!-- Header -->
    <header>
      <div class="container row header align-items-center m-auto">
        <div class="col logo">
          <h1 class="m-0 text-left text-uppercase">Portal de Viagens</h1>
        </div>

        <div class="col menu">
          <nav>
            <ul class="row list-unstyled m-0 justify-content-end">
              <li class="text-uppercase text-left">
                <a href="#destinos">Destinos</a>
              </li>
              <li class="text-uppercase text-left">
                <a href="#valores">Valores</a>
              </li>
              <li class="text-uppercase text-left">
                <a href="#contato">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Rick e Morty Nave -->
    <section id="destinos" class="rick-morty">
      <div
        class="flex-column d-flex justify-content-center align-items-center div-rick-morty"
      >
        <img
          src="assets/images/rick-and-morty-nave.png"
          alt="Rick And Morty Nave - Bruno Garcia"
        />
        <h2 class="text-center text-uppercase">As melhores naves!</h2>
        <p class="text-center">
          Preços especiais para os planetas da federação galática. Visite ainda
          universos, dimensões e realidades alternativas.
        </p>
      </div>
    </section>

    <!-- Consultar Valores -->
    <section id="valores" class="consultar-valores">
      <div class="d-flex flex-column justify-content-center align-items-center div-consultar-valores">
        <h2 class="text-center text-uppercase font-weight-bolder">
          Consultar Valores
        </h2>
        <div class="div-form">
          <form class="d-flex flex-column justify-content-center formulario" action="">
            <label for="origem">Origem</label>
            <input type="text" name="origem" id="origem" />

            <label for="destino">Destino</label>
            <input type="text" name="destino" id="destino" />

            <label for="data-de-partida">Data de Partida</label>
            <input type="text" name="dataDePartida" id="data-de-partida" />

            <label for="data-de-volta">Data de Volta</label>
            <input type="text" name="data-de-volta" id="data-de-volta" />

            <button class="border-0 consultar" type="submit">Consultar</button>
          </form>
        </div>
      </div>
    </section>

    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
